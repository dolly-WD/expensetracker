<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Page</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="my-4">E-commerce Admin Page</h1>

        <div class="card mb-4">
            <div class="card-header">
                Add/Edit Product
            </div>
            <div class="card-body">
                <form id="product-form">
                    <input type="hidden" id="product-id" />
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
                    </div>

                    <div class="form-group">
                        <label for="product-price">Product Price:</label>
                        <input type="number" class="form-control" id="product-price" placeholder="Enter product price">
                    </div>

                    <div class="form-group">
                        <label for="product-category">Category:</label>
                        <select id="product-category" class="form-control">
                            <option value="electronics">Electronics</option>
                            <option value="food">Food</option>
                            <option value="skincare">Skincare</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Product Cards Display -->
        <h2>Product List</h2>
        <div id="product-list" class="row">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="selleradmitscript.js"></script>
</body>

</html>
